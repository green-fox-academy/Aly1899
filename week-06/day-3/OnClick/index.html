<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
      body {
        margin: 0;
      }
      div {
        height: 100vh;
        
      }
      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
      }
    </style>
  </head>
  <body>
    <div>
      <button>Party</button>
    </div>

    <script>
      // Turn the party on and off by clicking the button. (the whole page)
      const button=document.getElementsByTagName('button')[0]
      const body=document.getElementsByTagName('body')[0] 
      button.onclick = ()=>{
        turnParty()
      }
    
      function turnParty(){
        if (body.classList.contains('party')){
          body.classList.remove('party')
          body.setAttribute('style','background: white')
        }
        if (!body.classList.contains('party')){
          body.classList.add('party')
        }
      }
    </script>
  </body>
</html>
