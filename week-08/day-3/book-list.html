<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .container {
      padding: 1%;
      width: 30%;
      height: 300px;
      background-color: gainsboro;
    }

    select {
      font-size: 2em;
      padding: 1%;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Movie selector</h1>
    <select name="genre" id="genreDrop">
      <option value="">Select a genre</option>
      <option value="Scifi">Sci-fi</option>
      <option value="Drama">Drama</option>
      <option value="Comedy">Comedy</option>
    </select>
    <select name="movie" id="movieDrop">
      <option value="">Select a movie</option>
      <option value="Moon" class="Scifi">Moon</option>
      <option value="2001: A Space Odyssey" class="Drama">2001: A Space Odyssey</option>
      <option value="Contact" class="Comedy">Contact</option>
      <option value="Darkest Hour" class="Scifi">Darkest Hour</option>
      <option value="There Will Be Blood" class="Drama">There Will Be Blood</option>
      <option value="American Beauty" class="Comedy">American Beauty</option>
      <option value="Airplane!" class="Scifi">Airplane!</option>
      <option value="Deadpool" class="Drama">Deadpool</option>
      <option value="Wayne's World" class="Comedy">Wayne's World</option>
    </select>
    <p>The selected movie is: - </p>
  </div>

  <script>

    const selectMov = document.getElementById('movieDrop')
    const selectGen = document.getElementById('genreDrop')
    // console.log(selectMov.options[2]);
    // console.log(selectGen.options[selectGen.selectedIndex].value);
    selectGen.addEventListener('change', () => {
      let movie = selectGen.options[selectGen.selectedIndex].value
      for (let i = 0; i < selectMov.length; i++) {
        // console.log(selectMov)
          console.log(selectMov.options[i].className+':'+movie + '--' + selectMov.options[i].className === movie)
        if (!selectMov.options[i].className === movie) {
          console.log(selectMov.option[i].display)
          selectMov.option[i].display = 'none'
        }
      } 
    
  })
  </script>
</body>

</html>
