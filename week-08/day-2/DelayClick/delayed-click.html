<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delayed click</title>
</head>
<body>
  <button id="delayed-click">Delayed click</button>
  <p></p>
<script>
  const btn=document.querySelector('#delayed-click')
  btn.addEventListener('click',()=>{
    setTimeout(()=>{
    document.querySelector('p').innerHTML='2 seconds ellapsed'
    },2000)
  })
</script>
</body>
</html>
