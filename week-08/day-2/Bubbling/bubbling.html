<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      nav {
        text-align: center;
      }
      button {
        margin: 16px;
      }
      .img-inspector {
        margin: 0 auto;
        width: 500px;
        height: 320px;
        border: 1px solid #3a3a3a;
        background-image: url("./rainbow.jpg");
        background-size: 200%;
        background-position-x: 0px;
        background-position-y: 0px;
      }
    </style>
  </head>
  <body>
    <nav>
      <button data-action="move" data-direction="up">Up</button>
      <button data-action="move" data-direction="down">Down</button>
      <button data-action="move" data-direction="left">Left</button>
      <button data-action="move" data-direction="right">Right</button>
      <button data-action="zoom" data-direction="in">Zoom in</button>
      <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>
    <script>
      let x=0;
      let y=0;
      let s=200;
      const nav=document.querySelector('nav')
      
      nav.addEventListener('click',(e)=>{
        // const {arrows}=e.target.dataset.direction
        if (e.target.dataset.direction==='up'){
            const img=document.querySelector('.img-inspector')
            y-=10
            img.style.backgroundPositionY=`${y}px`
        };
        if (e.target.dataset.direction==='down'){
            const img=document.querySelector('.img-inspector')
            y+=10
            img.style.backgroundPositionY=`${y}px`
        };
        if (e.target.dataset.direction==='left'){
            const img=document.querySelector('.img-inspector')
            x-=10
            img.style.backgroundPositionX=`${x}px`
        };
        if (e.target.dataset.direction==='right'){
            const img=document.querySelector('.img-inspector')
            x+=10
            img.style.backgroundPositionX=`${x}px`
        };
        if (e.target.dataset.direction==='in'){
            const img=document.querySelector('.img-inspector')
            s+=20
            img.style.backgroundSize=`${s}%`
        };
        if (e.target.dataset.direction==='out'){
            const img=document.querySelector('.img-inspector')
            s-=20
            img.style.backgroundSize=`${s}%`
        };
        
      })

      // Here is an image inspector, but the buttons are not implemented yet, that will
      // be your task!
      //  - the nav buttons (up, down, left, right) move the background by 10px
      //  - the zoom buttons increase/decrease the image by 20%
      //  - attach only two event listeners to the nav element
      //    - one for navigation
      //    - one for zooming
    </script>
  </body>
</html>
